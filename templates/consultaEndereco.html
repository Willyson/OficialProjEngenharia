{% extends "menu.html" %}
{% block body %}
    <div>
        <div class="container">
            <form class="formConsulta" action="{{url_for('retornaLocalizacao')}}" method="POST">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <input style="outline: none" type="text" name="enderecoPesquisa" class="input" id="enderecoPesquisa" autofocus placeholder="Endereço ou CEP para consulta" required/>
                        </div>
                        <div class="col">
                            <input type="submit" class="button is-link" value="Consultar" />
                        </div>
                    </div>    
                </div>
            </form>
        </div>
        
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Localização</th>
                    <th>Retorno</th>
                    <th>Data da Consulta</th>
                </tr>
            </thead>
            <tbody>
                {% for linha in logs %}
                    {% if linha[1] == "ENDEREÇO NÃO VÁLIDO" %}
                        <tr class="table-danger">
                    {% else %}
                        <tr class="table-success">
                    {% endif %}

                        {% for dado in linha%}
                            <td>{{ dado }}</td>
                        {% endfor%}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div> 
{% endblock %}
