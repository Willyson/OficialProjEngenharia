<!DOCTYPE html>
<html>
    <head>
        <title>Usuários cadastrados</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a href="{{url_for('homeLogin')}}" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('consultaUsuarios')}}" class="nav-link active">Usuário</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('consultaTorresSites')}}" class="nav-link active">Torres</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">Relatórios</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('consultaEndereco')}}" class="nav-link active">Consulta Endereço</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">Consulta Endereços em Lote</a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('index')}}" class="nav-link active">Sair</a>
                </li>
            </ul>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Nome</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Senha</th>
                            <th scope="col">Status</th>
                            <th scope="col">Conta</th>
                        </tr>
                    </thead>
                    <thbody>
                        {% for usuario in usuarios %}
                            <tr>
                                {% for u in usuario %}
                                    {% if usuario[0] %}
                                        <td scope="row">{{ u }}</td>
                                    {% else %}
                                        <td><input type="text" value="{{ u }}" class="form-control"></td>
                                    {% endif %}
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </thbody>
                </table>
            </div>

        </div>
    </body>
</html>
